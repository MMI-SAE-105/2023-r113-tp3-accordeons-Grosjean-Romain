<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>
  <script defer src="https://unpkg.com/alpinejs"></script>
</head>

<body>
  <h1>Accordéon mémorisant par un nombre l'élèment ouvert</h1>

  <div x-data="{isOpen:1}">
    <section>
      <button @click="isOpen = (isOpen === 1)?0:1">Fruit N°1</button>
      <p x-show="isOpen === 1" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>Pastèque
      </p>
    </section>
    <section>
      <button @click="isOpen = (isOpen === 2)?0:2">Fruit
        N°2</button>
      <p x-show="isOpen === 2" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>Framboise
      </p>
    </section>
    <section>
      <button @click="isOpen = (isOpen === 3)?0:3">Fruit
        N°3</button>
      <p x-show="isOpen === 3" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>Poire</p>




    </section>
  </div>
</body>

</html>
