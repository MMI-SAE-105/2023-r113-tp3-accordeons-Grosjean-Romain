<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen}">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
</head>

<body>
  <header>
    <button aria-controls="mainNav" @click="menuIsOpen = ! menuIsOpen" class="header__menuBtn">Menu</button>
    <nav id="mainNav" x-show="menuIsOpen" x-transition.duration.800ms>
      <ul>
        <li><a href="index.html">Homepage</a></li>
        <li><a href="../pages-exo/01-accordeon-booleen.html">Booléen</a></li>
        <li><a href="../pages-exo/03-accordeon-collapse.html">x-collapse</a></li>
        <li><a href="../pages-exo/04-accordeon-horizontal.html">Horizontal</a></li>
        <li><a href="../pages-exo/05-onglets.html">Onglets</a></li>
      </ul>
    </nav>
  </header>


  <div x-data="{isOpen:0}">
    <h1>Accordéon de nombres</h1>
    <section>
      <button @click="isOpen = (isOpen === 1)?0:1">Fruit N°1</button>
      <p x-show="isOpen === 1" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>Pastèque
      </p>
    </section>
    <section>
      <button @click="isOpen = (isOpen === 2)?0:2">Fruit
        N°2</button>
      <p x-show="isOpen === 2" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>Framboise
      </p>
    </section>
    <section>
      <button @click="isOpen = (isOpen === 3)?0:3">Fruit
        N°3</button>
      <p x-show="isOpen === 3" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>Poire</p>
    </section>
    <section>
      <button @click="isOpen = (isOpen === 4)?0:4">Fruit
        N°4</button>
      <p x-show="isOpen === 4" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>Fraise
      </p>
    </section>
  </div>
</body>

</html>
