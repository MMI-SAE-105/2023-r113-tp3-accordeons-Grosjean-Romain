<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen:false}" :class="{noscroll:menuIsOpen}">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accordion memorising the open element by a number</title>
  <link rel="icon" href="../public/icones/accordeon.svg">
  <link rel="stylesheet" href="/src/css/style.css">
  </link>
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
</head>

<body>
  <header>
    <button aria-controls="mainNav" @click="menuIsOpen = !menuIsOpen" class="header__menuBtn"><img
        src="/public/icones/MdiMenu.svg"></button>
    <nav id="mainNav" x-show="menuIsOpen" x-transition.duration.800ms class="menu">
      <ul>
        <li class="menu-item"><img src="/public/icones/MdiHomemenu.svg" alt="Logo" class="logo"><a
            href="index.html" class="link-text">Homepage<img src="/public/icones/MdiMenuRight.svg" alt="flèche lien"
              class="arrow__menu"></a></li>
        <li class="menu-item"><img src="/public/icones/snake.svg" alt="Logo" class="logo"><a
            href="/pages-exo/en/01-accordeon-boolean.html" class="link-text">Boolean<img
              src="/public/icones/MdiMenuRight.svg" alt="flèche lien" class="arrow__menu"></a></li>
        <li class="menu-item"><img src="/public/icones/saturn.svg" alt="Logo" class="logo"><a
            href="/pages-exo/en/03-accordeon-collapse.html" class="link-text">x-collapse<img
              src="/public/icones/MdiMenuRight.svg" alt="flèche lien" class="arrow__menu"></a></li>
        <li class="menu-item"><img src="/public/icones/EvaHashOutline.svg" alt="Logo" class="logo"><a
            href="/pages-exo/en/04-accordeon-horizontal.html" class="link-text">Horizontal<img
              src="/public/icones/MdiMenuRight.svg" alt="flèche lien" class="arrow__menu"></a></li>
        <li class="menu-item"><img src="/public/icones/EvaHashOutline.svg" alt="Logo" class="logo"><a
            href="/pages-exo/en/05-tabs.html" class="link-text">Tabs<img src="/public/icones/MdiMenuRight.svg"
              alt="flèche lien" class="arrow__menu"></a></li>
        <li class="menu-item"><img src="/public/icones/HeroiconsXCircle20Solid.svg" alt="Logo" class="logo"><a
            href="/pages-exo/en/error404.html" class="link-text">Error 404<img src="/public/icones/MdiMenuRight.svg"
              alt="flèche lien" class="arrow__menu"></a></li>
      </ul>
    </nav>
    <aside>
      <button aria-controls="Homepage" @click="HP = !HP" class="homelogo">
        <a href="index.html">
          <img src="public/icones/MdiHome.svg" alt="accueil">
        </a>
      </button>
    </aside>
  </header>

  <main>
    <div x-data="{ isOpen: 0 }">
      <h2>Accordéon de nombres</h2>
      <section>
        <button @click="isOpen = (isOpen === 1) ? 0 : 1">Fruit N°1</button>
        <p x-show="isOpen === 1" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>Pastèque
        </p>
        <section x-show="isOpen === 1" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>
          <img class="media media--fullwidth" src="../public/images/fruits/pasteque.jpg">
        </section>
      </section>
      <section>
        <button @click="isOpen = (isOpen === 2) ? 0 : 2">Fruit N°2</button>
        <p x-show="isOpen === 2" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>Framboise
        </p>
        <section x-show="isOpen === 2" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>
          <img class="media media--fullwidth" src="../public/images/fruits/25039199.jpg">
        </section>
      </section>
      <section>
        <button @click="isOpen = (isOpen === 3) ? 0 : 3">Fruit N°3</button>
        <p x-show="isOpen === 3" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>Poire</p>
        <section x-show="isOpen === 3" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>
          <img class="media media--fullwidth" src="../public/images/fruits/26059690.jpg">
        </section>
      </section>
      <section>
        <button @click="isOpen = (isOpen === 4) ? 0 : 4">Fruit N°4</button>
        <p x-show="isOpen === 4" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>Fraise
        </p>
        <section x-show="isOpen === 4" x-transition:enter.scale.90.origin.top x-transition:leave.scale.50.origin.top>
          <img class="media media--fullwidth" src="../public/images/fruits/fraises.jpg">
        </section>
      </section>
    </div>
  </main>
</body>

</html>
