<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erreur 404</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <link rel="icon" href="../public/icones/accordeon404.svg">
    <link rel="stylesheet" href="/src/css/style.css">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>



<body class="error-page">
    <div class="error-container">
        <h1>Erreur 404</h1>
        <p>Désolé, la page que vous recherchez semble introuvable.</p>
        <form action="https://tp3-accordeons.lifefindsaway.fr/" method="GET" x-data="{ q: '' }"
            x-on:submit="q = q + ' site:mmimontbeliard.com'">
            <label for="q">Rechercher :</label>
            <div class="search-bar">
                <input type="text" id="q" name="q" x-model="q" placeholder="Rechercher...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
    </div>
</body>

</html>
